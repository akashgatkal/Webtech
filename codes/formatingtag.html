<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tag</title>
</head>
<body>
    <p>This text has been <u> UNDERLINED</u></p>
    <p>This text will appear in <b>BOLD</b></p>
    <p> This text is in <i> ITALLIC FONT</i></p>
    <p>this text has been <strike> STRIKED</strike></p>
    <p>This text has been <del>DELETED</del></p>
    <P> This text has been <ins> INSERTED</ins></P>
    <p> example of superscript 2 <sup>4</sup></p>
    <p> Example of subscript 2 log <sub> 10</sub></p>
    <p> <big>M</big>M<small>M</small></p>
    <p>
       <pre> 
        Hello Akash
        How are you?
    </pre>
    </p>
    <p></p>
</body>
</html>
